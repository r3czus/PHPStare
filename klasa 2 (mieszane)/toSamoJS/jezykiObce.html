    <script>
        function jezyki()
        {
            let form=document.getElementById("form");

            let i=0;
            form["a"].forEach(e => {
                if(e.checked)
                {

                }

            });
            if(form["inne"].value!="")
            {
                jez[form["inne"].value] = parseInt(zaaw[i].value);
            }
            jez=jez.sort();
