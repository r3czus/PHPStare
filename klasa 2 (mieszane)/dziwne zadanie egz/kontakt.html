<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usługi informatyczne</title>
    <link rel="stylesheet" type="text/css" href="styl.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div id="kontener">
        <div id="logo">
            <img src="logo.png" alt="logo firmy">
        </div>
        <div id="menu">
            <a href="index.html">O nas</a>
            <a href="uslugi.html">Usługi</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
        <div id="baner">
            <img src="animacja.gif" alt="animacja">
        </div>
        <div id="glowny">
            <hr>
            <h2>Kontakt</h2>
            <table>
                <form>
                    <tr> <td>Imię: </td> <td><input type="text" id="imie"></td> </tr>
                    <tr> <td>Nazwisko: </td> <td><input type="text" id="nazwisko"></td> </tr>
                    <tr> <td>E-mail: </td> <td><input type="text" id="email"></td> </tr>
                    <tr> <td>Usługa: </td> <td><textarea id="usluga"></textarea></td> </tr>
                    <tr> <td></td> <td><input type="checkbox" id="regulamin">Zapoznałam/em się z regulaminem</td> </tr>
                    <tr> <td></td> <td><input type="reset" value="Resetuj"><input type="button" value="Prześlij" onclick="przeslij()"></td> </tr>
                </form>
            </table>
            <div id="wypis"></div>
            <hr>
        </div>
        <footer>
            <p>Autor strony: <strong>01234567890</strong></p>
        </footer>
    </div>
    <script>
        function przeslij()
        {
            let imie=document.getElementById("imie").value;
            let nazwisko=document.getElementById("nazwisko").value;
            let email=document.getElementById("email").value;
            let usluga=document.getElementById("usluga").value;
            if(document.getElementById("regulamin").checked)
            {
                let bigImie=imie.toUpperCase();
                let bigNazwisko=nazwisko.toUpperCase();
                document.getElementById("wypis").innerHTML="<p>"+bigImie+" "+bigNazwisko+"<br>Treść Twojej sprawy: "+usluga+"<br>Na podany e-mail zostanie wysłana oferta."+"</p>";
            }
            else
            {
                document.getElementById("wypis").innerHTML='<p style="color: red;">Musisz zapoznać się z regulaminem</p>';
            }
        }
    </script>
</body>
</html>
