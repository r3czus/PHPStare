<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data godzina</title>
</head>
<body>
    
  <p id="wynik"></p>

     <script>
         function zegar()
         {
             dzis = new Date(); // I
             document.getElementById("wynik").innerHTML=dzis; // I

             dzien=dzis.getDay(); // III
             //console.log(dzien); // III

             dni_tyg= new Array('niedziela','poniedizałek','wtorek','sroda','czwartek','piatek','sobota','niedziela'); // III
             document.getElementById("wynik").innerHTML="Dzis jest "+dni_tyg[dzien];
             
             dzien_m= dzis.getDate();
             console.log(dzien_m);
             nr_m=dzis.getMonth();
             console.log(nr_m);
             miesiace=['styczeń','luty','marzec','kwiecień','m','czer','lip','sierp','wrz','pazdz','list','gr'];
             rok=dzis.getFullYear();
             document.getElementById("wynik").innerHTML+=" " +dzien_m + " " + miesiace[nr_m] + ' ' + rok + " roku";
             setTimeout(zegar,1000); // I
             godz=dzis.getHours();
             
         }
         zegar(); // I
         //setInterval(zegar,1000); // II
     </script>

</body>
</html>
